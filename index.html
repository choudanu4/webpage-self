<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="name-tag.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/theme/everest.html">
  </head>
  <body class="veritcal">
    <style>
      .collapse-content {
        padding: 15px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }
    </style>
    
    
    
    <button on-click="document.querySelector('#collapse1').toggle();">toggle collapse</button>
    
    <iron-collapse id="collapse1">
      <div>
        <paper-material>
          <paper-input label="Input Label"></paper-input>
        </paper-material>
      </div>
    </iron-collapse>
    
    <paper-input label="Your name? "></paper-input>
      

    <script>
        toggle: fuction() {
          this.$.collapse.toggle();
      }
      
      // To ensure that elements are ready on polyfilled browsers, 
      // wait for WebComponentsReady. 
      document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        button.addEventListener('click', function() {
          greeting.textContent = 'Hello, ' + input.value;
        });
      });
    </script>
    
  </body>
</html>
