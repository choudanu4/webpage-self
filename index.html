<html>
  <head>

    <title>Anurag Choudhury's Webpage</title>

    <meta charset="utf-8">
    
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
          
    
    <link rel="stylesheet" href="bower_components/themes/everest.html">
    


  </head>
  <body unresolved>
    <style>
      .content{
        width: 855px;
        margin:0 auto;
      }
    </style>
    <template is="dom-bind">
      <paper-header-panel mode="waterfall-tall">
        <paper-toolbar>
          <span class="Title">Anurag Choudhury</span>
          <paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 300px;">

            <paper-tab>PROJECTS</paper-tab>
            <paper-tab>ABOUT ME</paper-tab>

          </paper-tabs>

          <div class="bottom flex"></div>

        </paper-toolbar>

      </paper-header-panel>

      <div>
        <h2>Current Tab: <span>[[selected]]</span></h2>
        <iron-pages selected="{{selected}}">
          <div>
            <paper-material elevation="1">
              <paper-button>Hello!</paper-button>          
            </paper-material>
          </div>
          <div class="flex">
            <div></div>
            <div class="content">
              <paper-material elevation="1">
                <span>Hello There mate!</span>
              </paper-material>
            </div>
            <div></div>
          </div>
        </iron-pages>        
      </div>

    </template>

  </body>
</html>
